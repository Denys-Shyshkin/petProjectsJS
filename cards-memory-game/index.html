<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="modal-background">
        <div class="modal-content">
            <div class="greet">

            </div>
            <h3>Top Results</h3>
            <div class="best-flips">
                Best Flips<br>
                0
            </div>
            <div class="best-time">
                Best Time<br>
                0 seconds
            </div>
            <button class="close-button">CLOSE</button>
        </div>
    </div>

    <div class="container">
        <div class="info">
            <h1>Cards Memory Game</h1>
            <div class="flip">Cards Flipped: 0</div>
            <div class="time">Time: 0 seconds</div>
            <button class="reset">RESET</button>
        </div>

        <div class="img-container">
            <img src="./Images/back-side.png" alt="card" class="card" id="0">
            <img src="./Images/back-side.png" alt="card" class="card" id="1">
            <img src="./Images/back-side.png" alt="card" class="card" id="2">
            <img src="./Images/back-side.png" alt="card" class="card" id="3">
            <img src="./Images/back-side.png" alt="card" class="card" id="4">
            <img src="./Images/back-side.png" alt="card" class="card" id="5">
            <img src="./Images/back-side.png" alt="card" class="card" id="6">
            <img src="./Images/back-side.png" alt="card" class="card" id="7">
        </div>

        <div class="footer">
            <button class="results">TOP RESULTS</button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
